<!-- Start Side -->
<div class="side">
    <div class="wrap-brand" [class.on]="wrapbrand">
        <a href="#" class="brand">
            <img src="./assets/images/brand/logo.png" alt="">
            <img class="mobile" src="./assets/images/brand/logo-mobile.png" alt="">
        </a>
    </div>
    <nav>
        <div>
            <ul>
                <li>
                    <a mat-button routerLink="/home" routerLinkActive="active">
                        <i class="material-icons">home</i>
                    </a>
                </li>
                <li>
                    <a mat-button routerLink="/product3" routerLinkActive="active">
                        <i class="fa fa-handshake-o" aria-hidden="true"></i>
                    </a>
                </li>
                <li>
                    <a mat-button (click)="toggleBar()" [class.active]="activebar">
                        <i class="material-icons">face</i>
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</div>
<!-- End Side -->
